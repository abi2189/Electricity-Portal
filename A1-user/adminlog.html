<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="user-grid" style="height: 500px">
      <div class="login">
        <div class="header">user login <i class="fas fa-user-alt"></i></div>
        <div class="toggle-user">
          <a href="adminlog.html">Admin</a>
          <div class="vertical"></div>
          <a href="login.html">Customer</a>
        </div>
        <br />
        <div class="user-input">
          <form action="#" id="admin-login-form">
            <div class="custID">
              <label><b>Admin ID</b></label>
              <input
                type="text"
                id="adminID"
                placeholder="Enter admin ID"
                required
              />
              <i class="fas fa-id-card"></i>
            </div>
            <div class="pass">
              <label><b>Password</b></label>
              <input
                type="password"
                id="passw"
                placeholder="Enter your password"
                required
              />
              <i class="fas fa-key"></i>
            </div>
            <input
              type="submit"
              class="sign-in"
              id="login-form-sign"
              value="Sign In"
            />
          </form>
        </div>
      </div>
    </div>
    <script>
      const adLoginForm = document.getElementById("admin-login-form");
      const adLoginButton = document.getElementById("login-form-sign");
      const adminId = document.getElementById("adminID");
      const adminPass = document.getElementById("passw");
      adLoginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const adIdValue = adminId.value;
        const adPassValue = adminPass.value;
        if (adIdValue === "xyz011" && adPassValue === "admin123") {
          alert("You have successfully logged in.");
          location.href="../Abi-Admin/AdminDashBoard.html";
        } else {
          alert("Invalid username and/or password");
          location.reload();
        }
      });
    </script>
  </body>
</html>
