<!DOCTYPE html> 

<html> 

    <head>
        <meta charset="UTF-8">
        <title>
            Analysis
        </title>
        <link rel="stylesheet" type="text/css" href="analysisRedone.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="bigContainer">
            <div class="header wh">
                Analysis<div class="borderBottom"></div>
            </div>
            <!-- WHITESPACE MORE LIKE HEADING -->
            <!-- =================================================== -->
            <div class="whitespace-1 wht"></div>
            <!-- =================================================== -->
            <div class="DBC chart">
                <!-- <span class="chart-heading">Bill Amount - Last Month vs Current Month</span> -->
                <canvas id="DBC"></canvas>    
            </div>
            <div class="DLCBills chart">
                <!-- <span class="chart-heading">Bill Amount - Current Month vs 6M Moving Average</span> -->
                <canvas id="DLCBills"></canvas>    
            </div>
            <!-- =================================================== -->
            <div class="whitespace-2 wht"></div>
            <!-- =================================================== -->
            <div class="DLCUnits chart">
                
                <canvas id="DLCUnits"></canvas>    
            </div>
            <!-- =================================================== -->
            <div class="whitespace-3 wht"></div>
            <!-- =================================================== -->
            <div class="PC chart">
                <canvas id="PC"></canvas>    
            </div>
            <div class="DPC chart">
                <canvas id="DPC"></canvas>    
            </div>
            <!-- =================================================== -->
            <!-- <div class="whitespace-4"></div> -->
            <!-- =================================================== -->
            
        </div>

        <!-- SCRIPT INSERTS -->
        <script>
            // COLORS 
            let DBC1L = 'orangered';
            let DBC1C = '#34ace0';
            let DLC2L = 'orangered';
            let DLC2C = '#34ace0';
            // NO POINT 
            

            let DBC = document.getElementById('DBC').getContext('2d');
            let DBCDiv =new Chart(DBC, {
                type:'bar',
                
                data:{
                    labels:['Sept', 'Oct', 'Nov', 'Dec', 'Jan'],
                    
                    datasets:[
                        {
                            label:'Same Month Last Year',
                            data:[2500,3000,2100,3200,2800],
                            backgroundColor: DBC1L,

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        },
                        {
                            label:'Current Month',
                            data:[2800,3200,3100,2200,2900],
                            backgroundColor: DBC1C,

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        }

                    ]
                },
                options:{
                    plugins: {
                        title: {
                        display: true,
                        text: 'Bill Amount - Same Month Last Year vs Current Month',
                        }
                    },
                    layout:{
                        padding:{
                            left:20,
                            right:20,
                            bottom:20,
                            top:20
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            let DLCBills = document.getElementById('DLCBills').getContext('2d');
            let DLCBillsDiv =new Chart(DLCBills, {
                type:'line',
                
                data:{
                    labels:['Sept', 'Oct', 'Nov', 'Dec', 'Jan'],
                    
                    datasets:[
                        {
                            label:'6M Moving Average',
                            data:[2500,2800,2600,2400,2500],
                            backgroundColor: DLC2L,

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        },
                        {
                            label:'Current Month',
                            data:[2600,3200,3100,2200,2800],
                            backgroundColor: DLC2C,

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        }

                    ]
                },
                options:{
                    plugins: {
                        title: {
                        display: true,
                        text: 'Bill Amount - Current Month vs 6M Moving Average',
                        }
                    },
                    layout:{
                        padding:{
                            left:20,
                            right:20,
                            bottom:20,
                            top:20
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });


            let DLCUnits = document.getElementById('DLCUnits').getContext('2d');
            let DLCUnitsDiv =new Chart(DLCUnits, {
                type:'line',
                
                data:{
                    labels:['Aug','Sept', 'Oct', 'Nov', 'Dec', 'Jan','Feb','Mar','Apr','May','Jun','Jul'],
                    
                    datasets:[
                        {
                            label:'6M Moving Average',
                            data:[27,28,27,25,26,28,29,27,26,27,28,29],
                            backgroundColor: 'orangered',

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        },
                        {
                            label:'Current Month',
                            data:[30,32,31,24,29,30,32,31,25,28,30,32],
                            backgroundColor: '#34ace0',

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        }

                    ]
                },
                options:{
                    plugins: {
                        title: {
                        display: true,
                        text: 'Units Consumed - Current Month vs 6M Moving Average',
                        }
                    },
                    layout:{
                        padding:{
                            left:20,
                            right:20,
                            bottom:20,
                            top:20
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            let PC = document.getElementById('PC').getContext('2d');
            let PCDiv =new Chart(PC, {
                type:'pie',
                
                data:{
                    labels:['Heavy', 'Medium', 'Low'],
                    
                    datasets:[
                        {
                            label:'Units Consumed per Type',
                            data:[9,5,6],
                            backgroundColor: ['orangered','#2a2b2dff','#34ace0'],

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        }

                    ]
                },
                options:{
                    plugins: {
                        title: {
                        display: true,
                        text: 'Units Consumed - Appliances - Heavy vs Medium vs Low',
                        }
                    },
                    layout:{
                        padding:{
                            left:20,
                            right:20,
                            bottom:20,
                            top:20
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        
            let DPC = document.getElementById('DPC').getContext('2d');
            let DPCDiv =new Chart(DPC, {
                type:'pie',
                
                data:{
                    labels:['Kitchen', 'Heating/Cooling', 'Living Room', 'Lights', 'Office', 'Tools', 'Misc'],
                    
                    datasets:[
                        {
                            label:'Current Month',
                            data:[4,5,2,5,1,1,2],
                            
                            backgroundColor: ['#3a0751','#f2c85b','#fba465','#f86e51','#ee3e38','#d1193e','orangered'],

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        },
                        {
                            label:'6M Moving Average',
                            data:[3,4,3,4,1,1,2],   
                            backgroundColor: ['#3a0751','#f2c85b','#fba465','#f86e51','#ee3e38','#d1193e','orangered'],

                            borderWidth:1,
                            borderColor:'#777',
                            hoverBorderWidth:3,
                            hoverBorderColor:'black'

                        }

                    ]
                },
                options:{
                    plugins: {
                        title: {
                        display: true,
                        text: 'Units Consumed - Major Appliances - Current Month(Outer) vs 6M Moving Average(Inner)',
                        }
                    },
                    layout:{
                        padding:{
                            left:20,
                            right:20,
                            bottom:20,
                            top:20
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        
        
        </script>

        
        <!-- only this version works  -->
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>

<!-- bar, line, pie, horizontal Bar

COMMMON HEADINGs along with SUB HEADING.

(L)double bar chart - last month vs current mnth - DBC
(R)double line chart - bill amount per month vs 6m avg - DLCBills

double line chart - units vs 6 month average - DLCUnits

(L)pie chart - heavy med low curr month (simple pie chart) - PC
(R)double pie chart -  average past 6 vs those appliances current month(outer) - DPC


NO NEED
line chart - electricity charges per unit of electricity (diff rates)
            vs date -->
